<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-container">
        <div class="my-container">
            <h1>Get Invoice</h1>
            <p>Enter your boat name or your parking code below, and click the search button</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="e.g Blue Water Express or B2001" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn second-button" type="button" id="button-addon2">Button</button>
            </div>
        </div>
        <div class="my-container">
            <p class="invoice-text">No Invoice Available</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
