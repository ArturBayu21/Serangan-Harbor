<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style_register.css">
</head>

<body>
    <div class="section1">
        <div class="square">
            <h1>Input Boat Data</h1>
            <p>Fill in the data below completely and correctly then click register. You will receive an email when your registration has been verified.</p>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Input the owners's name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg: Daniel">
            </div>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Select the owner's nationality</label>
                    <select class="form-select" aria-label="Default select example" name="nationality">
                        <option selected>Select Nationality</option>
                        <option value="Local">Local</option>
                        <option value="Foreign">Foreign</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Enter the owner's phone number</label>
                    <input type="text" name="phone" class="form-control" id="formGroupExampleInput2" placeholder="eg: 081 000 000 000">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Input the boat's name (optional)</label>
                    <input type="text" name="boatName" class="form-control" id="formGroupExampleInput" placeholder="eg: Ble Water Express">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Select the boat type</label>
                    <select class="form-select" name="boatType" aria-label="Default select example">
                        <option selected>Select type</option>
                        <option value="Pinsi">Pinsi         (Rp. 5.000.000 per month)</option>
                        <option value="Catamaran">Catamaran     (Rp. 4.000.000 per month)</option>
                        <option value="Yatch">Yatch         (Rp. 6.000.000 per month)</option>
                        <option value="Fast Boat">Fast Boat     (Rp. 2.000.000 per month)</option>
                        <option value="Kapal Motor">Kapal Motor   (Rp. 2.000.000 per month)</option>
                        <option value="Ponton">Ponton        (Rp. 2.000.000 per month)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Input the boat Length</label>
                    <input type="text" name="boatLength" class="form-control" id="formGroupExampleInput2" placeholder="eg: 10 Meter">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Input the boat weight</label>
                    <input type="text" name="boatWeight" class="form-control" id="formGroupExampleInput2" placeholder="eg: 1 Ton">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
